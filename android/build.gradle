apply plugin: 'com.android.library'

def getProjectProperty(name, defaultValue){
    if (rootProject.ext.has(name)){
        return rootProject.ext[name]
    }

    return defaultValue
}


android {
    compileSdkVersion getProjectProperty("compileSdkVersion", 29)

    defaultConfig {
        minSdkVersion getProjectProperty('minSdkVersion', 21)
        targetSdkVersion getProjectProperty("targetSdkVersion", 29)
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'

    implementation "androidx.appcompat:appcompat:${getProjectProperty("androidXVersion", "1.2.0")}"
}
